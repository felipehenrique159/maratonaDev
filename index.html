<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue, Doe Vida</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <img src="img/logo.png" alt="DOE" class="logo">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais de 38.000 doações são necessarias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>

        <button>Quero ajudar</button>

    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="post">
            <input type="text" name="name" placeholder="Nome Completo">

            <input type="email" name="email" placeholder="Email">

            <input type="text" name="blood" placeholder="Tipo sanguinio">

            <button type="submit">Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">

            {% for donor in donors %} 

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>

           {%endfor%}
        </section>

    </main>

    <footer>Com ❤ RocketSeat</footer>
<script src="js/app.js"></script>
</body>

</html>
